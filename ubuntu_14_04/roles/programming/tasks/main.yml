---
# Programming libraries for python.
- name: "Install pip3"
  apt: pkg="python3-pip" state="present"

- name: "Install programming libraries for python."
  command: "{{ item[0] }} install {{ item[1] }}"
  with_nested:
    - [ 'pip', 'pip3' ]
    - [ 'glog', 'pytest', 'python-gflags', 'bibtexparser' ]
