---
# Programming libraries for python.
- name: "Install glog."
  command: pip install glog

- name: "Install pytest."
  command: pip install pytest

- name: "Install gflags."
  command: pip install {{ item }}
  with_items:
    - python-gflags

- name: "Install bibtexparser."
  command: pip install {{ item }}
  with_items:
    - bibtexparser
