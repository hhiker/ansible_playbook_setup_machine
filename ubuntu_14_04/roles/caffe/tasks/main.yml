---
- name: "Install prerequisite of caffe."
  apt: pkg={{ item }} state="present"
  with_items:
    - libprotobuf-dev
    - libleveldb-dev
    - libsnappy-dev
    - libopencv-dev
    - libboost-all-dev
    - libhdf5-serial-dev
    - libgflags-dev
    - libgoogle-glog-dev
    - liblmdb-dev
    - protobuf-compiler
    - graphviz # to draw net.

- name: "Install some mostly needed packages(not necessarily needed by Caffe)."
  apt: pkg={{ item }} state="present"
  with_items:
    - python-opencv # python wrapper for opencv

- name: "Install python wrapper dependences of caffe."
  command: pip install {{ item }}
  with_items:
    - Cython
    - numpy
    - scipy
    - scikit-image
    - scikit-learn
    - matplotlib
    - ipython
    - h5py
    - leveldb
    - lmdb
    - networkx
    - nose
    - pandas
    - python-dateutil
    - protobuf
    - python-gflags
    - pyyaml
    - Theano
    - pydot # to draw net.
