---
- name: "Install prerequisite of caffe."
  apt: pkg={{ item }} state="present"
  with_items:
    - libprotobuf-dev
    - libleveldb-dev
    - libsnappy-dev
    - libopencv-dev
    - libboost-all-dev
    - libhdf5-serial-dev
    - libgflags-dev
    - libgoogle-glog-dev
    - liblmdb-dev
    - protobuf-compiler

- name: "Install python wrapper dependences of caffe."
  command: sudo pip install {{ item }}
  with_items:
    - Cython
    - numpy
    - scipy
    - scikit-image
    - scikit-learn
    - matplotlib
    - ipython
    - h5py
    - leveldb
    - networkx
    - nose
    - pandas
    - python-dateutil
    - protobuf
    - python-gflags
    - pyyaml
